<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Cosmo Chemicals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-with-img">
                <!-- Logo placeholder: replace src with your logo -->
                <img class="logo-img" src="https://via.placeholder.com/40x40?text=Logo" alt="Logo">
                <span class="logo">Cosmo <span>Chemicals</span></span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h1>Our Products</h1>
            <div class="product-grid">
                <div class="product-card">
                    <!-- Replace src with your product image -->
                    <img src="https://via.placeholder.com/180x180?text=All-Purpose+Cleaner" alt="All-Purpose Cleaner">
                    <div class="product-info">
                        <div class="product-name">All-Purpose Cleaner</div>
                        <div class="product-price">PKR 430</div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/180x180?text=Disinfectant+Spray" alt="Disinfectant Spray">
                    <div class="product-info">
                        <div class="product-name">Disinfectant Spray</div>
                        <div class="product-price">PKR 620</div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/180x180?text=Glass+%26+Window+Cleaner" alt="Glass & Window Cleaner">
                    <div class="product-info">
                        <div class="product-name">Glass & Window Cleaner</div>
                        <div class="product-price">PKR 500</div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/180x180?text=Floor+Cleaner" alt="Floor Cleaner">
                    <div class="product-info">
                        <div class="product-name">Floor Cleaner</div>
                        <div class="product-price">PKR 480</div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/180x180?text=Bathroom+Cleaner" alt="Bathroom Cleaner">
                    <div class="product-info">
                        <div class="product-name">Bathroom Cleaner</div>
                        <div class="product-price">PKR 570</div>
                    </div>
                </div>
            </div>
        </section>

        <div id="order-modal" class="order-modal">
            <div class="order-modal-content">
                <span class="order-modal-close" id="orderModalClose">&times;</span>
                <h2>Order Products</h2>
                <form id="orderForm">
                    <div class="order-form-fields">
                        <label for="orderName">Name/Organization:</label>
                        <input type="text" id="orderName" name="orderName" required />
                        <label for="orderContact">Contact Number:</label>
                        <input type="text" id="orderContact" name="orderContact" required />
                    </div>
                    <div id="orderProductsList" class="order-products-list">
                        <!-- Products will be dynamically inserted here by JS -->
                    </div>
                    <button type="submit" class="order-submit-btn">Submit Order</button>
                </form>
            </div>
        </div>
        <div style="text-align:center; margin:2.5rem 0 0.5rem 0;">
            <button id="orderNowBtn" class="order-now-btn">Order Now!</button>
        </div>
        <script src="main.js"></script>
        
    </main>
    <footer>
        <div class="footer-social">
            <a href="#" class="footer-icon" title="LinkedIn" id="footerLinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" class="footer-icon" title="Instagram" id="footerInstagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
            <a href="mailto:support@cosmochemicals.com" class="footer-icon" title="Email"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email"></a>
            <a href="tel:+18001234567" class="footer-icon" title="Phone"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Phone"></a>
        </div>
        <p>&copy; 2025 Cosmo Chemicals. All rights reserved.</p>
    </footer>
</body>
</html>
