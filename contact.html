<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cosmo Chemicals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-with-img">
                <!-- Logo placeholder: replace src with your logo -->
                <img class="logo-img" src="https://via.placeholder.com/40x40?text=Logo" alt="Logo">
                <span class="logo">Cosmo <span>Chemicals</span></span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-flex">
                <form class="contact-form" id="contactForm" autocomplete="off">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                    <div id="formFeedback" class="form-feedback"></div>
                </form>
                <div class="contact-info-card">
                    <h2>Company Info</h2>
                    <p><strong>Email:</strong> support@cosmochemicals.com</p>
                    <p><strong>Phone:</strong> +1 (800) 123-4567</p>
                    <p><strong>Address:</strong> 123 Clean St, Sparkle City, USA</p>
                    <div style="text-align:center; margin:2rem 0 0 0;">
                        <button id="orderNowBtn" class="order-now-btn">Order Now!</button>
                    </div>
                </div>
            </div>
            <div id="order-modal" class="order-modal">
                <div class="order-modal-content">
                    <span class="order-modal-close" id="orderModalClose">&times;</span>
                    <h2>Order Products</h2>
                    <form id="orderForm">
                        <div class="order-form-fields">
                            <label for="orderName">Name/Organization:</label>
                            <input type="text" id="orderName" name="orderName" required />
                            <label for="orderContact">Contact Number:</label>
                            <input type="text" id="orderContact" name="orderContact" required />
                        </div>
                        <div id="orderProductsList" class="order-products-list">
                            <!-- Products will be dynamically inserted here by JS -->
                        </div>
                        <button type="submit" class="order-submit-btn">Submit Order</button>
                    </form>
                </div>
            </div>
            <div style="text-align:center; margin:2.5rem 0 0.5rem 0;">
                <button id="orderNowBtn" class="order-now-btn">Order Now!</button>
            </div>
            <script src="main.js"></script>
        </section>
    </main>
    <footer>
        <div class="footer-social">
            <a href="#" class="footer-icon" title="LinkedIn" id="footerLinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" class="footer-icon" title="Instagram" id="footerInstagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
            <a href="mailto:support@cosmochemicals.com" class="footer-icon" title="Email"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email"></a>
            <a href="tel:+18001234567" class="footer-icon" title="Phone"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Phone"></a>
        </div>
        <p>&copy; 2025 Cosmo Chemicals. All rights reserved.</p>
    </footer>
</body>
</html>
